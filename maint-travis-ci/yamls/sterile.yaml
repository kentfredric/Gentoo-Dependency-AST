language: perl
perl:
  - "5.16"
  - "5.14"
  - "5.18"
  - "5.19"
env:
  matrix:
    - STERILIZE_ENV=0
    - STERILIZE_ENV=0 DEVELOPER_DEPS=1
    - STERILIZE_ENV=1
    - STERILIZE_ENV=0 RELEASE_TESTING=1 AUTHOR_TESTING=1
before_install:
  - time perl ./maint-travis-ci/sterilize_env.pl
install:
  - time perl ./maint-travis-ci/install_deps.pl
branches:
  only:
    - "build/master"
    - "releases"

